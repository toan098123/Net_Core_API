<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>
.mySlides {display:none;}
</style>
<body>

<h2 class="w3-center">Đỗ Ngọc Toản-2121051056</h2>

<div class="w3-content w3-display-container">
  <img class="mySlides" src="Image/img_lights.jpg" style="width:100%">
  <img class="mySlides" src="Image/img_mountains.jpg" style="width:100%">
  <img class="mySlides" src="Image/img_london.jpg" style="width:100%">
  <img class="mySlides" src="Image/img_snowtops.jpg" style="width:100%">

  <button class="w3-button w3-black w3-display-left" onclick="plusDivs(-1)">&#10094;</button>
  <button class="w3-button w3-black w3-display-right" onclick="plusDivs(1)">&#10095;</button>
</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  if (n > x.length) {slideIndex = 1}
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";  
  }
  x[slideIndex-1].style.display = "block";  
}
</script>

<style>
    .mySlides {display:none;}
</style>
    <body>
    
    <h2 class="w3-center">Đỗ Ngọc Toản-2121051056</h2>
    
    <div class="w3-content" style="max-width:400px">
      <div class="mySlides2 w3-container w3-red">
        <h1><b>Đỗ Ngọc Toản-2121051056 1</b></h1>
        <h1><i>Đỗ Ngọc Toản-2121051056</i></h1>
      </div>
    
      <img class="mySlides2" src="Image/img_nature.jpg" style="width:100%">
    
      <div class="mySlides2 w3-container w3-xlarge w3-white w3-card-4">
        <p><span class="w3-tag w3-yellow">Đỗ Ngọc Toản-2121051056!</span>
        <p>Đỗ Ngọc Toản-2121051056</p>
        <p>Đỗ Ngọc Toản-2121051056</p>
      </div>
    
      <img class="mySlides2" src="Image/img_car.jpg" style="width:100%">
    </div>
    
    <script>
    var slideIndex = 0;
    carousel();
    
    function carousel() {
      var i;
      var x = document.getElementsByClassName("mySlides2");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none"; 
      }
      slideIndex++;
      if (slideIndex > x.length) {slideIndex = 1} 
      x[slideIndex-1].style.display = "block"; 
      setTimeout(carousel, 2000); 
    }
</script>

<div class="w3-content" style="max-width:800px">
    <img class="mySlides3" src="Image/img_nature.jpg" style="width:100%">
    <img class="mySlides3" src="Image/img_snowtops.jpg" style="width:100%">
    <img class="mySlides3" src="Image/img_monterosso.jpg" style="width:100%">
  </div>
  
  <div class="w3-center">
    <div class="w3-section">
      <button class="w3-button w3-light-grey" onclick="plusDivs(-1)">❮ Prev</button>
      <button class="w3-button w3-light-grey" onclick="plusDivs(1)">Next ❯</button>
    </div>
    <button class="w3-button demo" onclick="currentDiv(1)">1</button> 
    <button class="w3-button demo" onclick="currentDiv(2)">2</button> 
    <button class="w3-button demo" onclick="currentDiv(3)">3</button> 
  </div>
  
  <script>
  var slideIndex = 1;
  showDivs(slideIndex);
  
  function plusDivs(n) {
    showDivs(slideIndex += n);
  }
  
  function currentDiv(n) {
    showDivs(slideIndex = n);
  }
  
  function showDivs(n) {
    var i;
    var x = document.getElementsByClassName("mySlides3");
    var dots = document.getElementsByClassName("demo");
    if (n > x.length) {slideIndex = 1}    
    if (n < 1) {slideIndex = x.length}
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";  
    }
    for (i = 0; i < dots.length; i++) {
      dots[i].className = dots[i].className.replace(" w3-red", "");
    }
    x[slideIndex-1].style.display = "block";  
    dots[slideIndex-1].className += " w3-red";
  }
</script>
    
</body>
</html>
