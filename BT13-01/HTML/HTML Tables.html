<head>
    <style>
    th, td {
      border: 1px solid black;
      border-radius: 10px;
    }
    </style>
    </head>
    <body>
    <table style="width:100%">
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>

      </tr>
    </table>  
    </body>


    <head>
        <style>
        table, th, td {
          border: 1px solid white;
          border-collapse: collapse;
        }
        th, td {
          background-color: #96D4D4;
        }
        </style>
        </head>
        <body>
        
        <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <th>Lastname</th> 
            <th>Code</th>
          </tr>
          <tr>
            <td>Bùi Tất</td>
            <td>Đạt</td>
            <td>2121051052</td>
          </tr>
        </table>
        </body>


        <head>
            <style>
            table, th, td {
              border: 1px solid black;
              border-collapse: collapse;
            }
            </style>
            </head>
            <body>
            <table style="width:100%">
            <tr>
                <th colspan="2">Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Bùi Tất</td>
                <td>Đạt</td>
                <td>2121051052</td>
            </tr>
            </table>
            </body>
