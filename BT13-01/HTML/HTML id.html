<!DOCTYPE html>
<html>
<head>
<style>
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
} 
</style>
</head>
<body>
<p>Use CSS to style an element with the id "myHeader":</p>
<h1 id="myHeader">Đỗ Ngọc Toản - 2121051056</h1>

<h1 id="Header">Đỗ Ngọc Toản - 2121051056</h1>

<script>
function displayResult() {
  document.getElementById("Header").innerHTML = "MSV: 21210510566";
}
</script>

</html>
